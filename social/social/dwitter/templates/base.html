<!-- dwitter/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the Bulma CSS framework for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Dwitter</title>
</head>
<body>
    <section class="head" style="background-image:linear-gradient(rgb(231, 98, 231),purple,rgb(32, 3, 70));color:whitesmoke;">
        <div class="hero-body">
            <h1 class="title is-1" style="color:whitesmoke" >Social</h1>
            <p class="subtitle is-4" style="color:whitesmoke">
                Powered by Django
            </p>
        </div>
    </section>

    <div class="container">
        <div class="columns">

            {% block content %}

            {% endblock content %}

        </div>
    </div>
</body>
</html>
